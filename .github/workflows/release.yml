name: Release

on:
  push:
    branches: [master]
    paths: [neighbot.h]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          ver=$(grep '#define NEIGHBOT_VERSION' neighbot.h | sed 's/.*"\(.*\)"/\1/')
          echo "version=$ver" >> "$GITHUB_OUTPUT"
          echo "tag=v$ver" >> "$GITHUB_OUTPUT"

      - name: Check if release exists
        id: check
        run: |
          if gh release view "${{ steps.version.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create source tarball
        if: steps.check.outputs.exists == 'false'
        run: |
          prefix="neighbot-${{ steps.version.outputs.version }}"
          git archive --format=tar.gz --prefix="${prefix}/" \
            -o "${prefix}.tar.gz" HEAD

      - name: Create release
        if: steps.check.outputs.exists == 'false'
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "neighbot ${{ steps.version.outputs.version }}" \
            --generate-notes \
            "neighbot-${{ steps.version.outputs.version }}.tar.gz"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
